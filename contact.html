<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>Us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215256018494!2d-73.9878449241648!3d40.7484409713895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1683038407347!5m2!1sen!2sus" allowfullscreen="" loading="lazy"></iframe>
            <form action="">
                <h3>Get in Touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="Phone">
                </div>
                <input type="submit" value="Send Message" class="btn">
            </form>
        </div>
    </section>

    <!-- Contact Info -->
    <section class="contact-info">
        <div class="box-container">
            <div class="box">
                <i class="fas fa-map"></i>
                <h3>Address</h3>
                <p>123 Coffee Street,Muzaffarpur, Bihar, 842005</p>
            </div>
            <div class="box">
                <i class="fas fa-phone"></i>
                <h3>Phone</h3>
                <p>+91 8210840414</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope"></i>
                <h3>Email</h3>
                <p>coffeeshop@gmail.com</p>
            </div>
            <div class="box">
                <i class="fas fa-clock"></i>
                <h3>Opening Hours</h3>
                <p>Monday - Friday: 7am - 9pm</p>
                <p>Saturday - Sunday: 8am - 10pm</p>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
