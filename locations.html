<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <!-- Header (same as index.html) -->
    
    <!-- Locations Section -->
    <section class="locations" id="locations">
        <h1 class="heading">Our <span>Locations</span></h1>
        <div class="box-container">
            <div class="box">
                <div class="image">
                    <img src="image/location-1.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Downtown</h3>
                    <p>123 Coffee Street, New York, NY 10001</p>
                    <div class="hours">
                        <p><strong>Hours:</strong> Mon-Fri: 7am-9pm, Sat-Sun: 8am-10pm</p>
                    </div>
                    <a href="#" class="btn">View on Map</a>
                </div>
            </div>
            <!-- Add more locations -->
        </div>
    </section>

    <!-- Franchise Section -->
    <section class="franchise">
        <h1 class="heading">Franchise <span>Opportunities</span></h1>
        <div class="content">
            <p>Interested in opening your own Coffee House location? We're expanding nationwide and looking for passionate partners.</p>
            <a href="contact.html" class="btn">Contact Us</a>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
