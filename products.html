<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <!-- Products Section -->
    <section class="products" id="products">
        <h1 class="heading">Our <span>Products</span></h1>
        <div class="box-container">
            <div class="box">
                <div class="icons">
                    <a href="#" class="fas fa-shopping-cart"></a>
                    <a href="#" class="fas fa-heart"></a>
                    <a href="#" class="fas fa-eye"></a>
                </div>
                <div class="image">
                    <img src="image/product-1.jpg" alt="">
                </div>
                <div class="content">
                    <h3>Ethiopian Yirgacheffe</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <div class="price">$15.99 <span>$20.99</span></div>
                </div>
            </div>
            <!-- Add more products -->
        </div>
    </section>

    <!-- Subscription Section -->
    <section class="subscribe">
        <h1 class="heading">Coffee <span>Subscription</span></h1>
        <div class="box-container">
            <div class="box">
                <h3>Monthly</h3>
                <div class="price">$14<span>/month</span></div>
                <ul>
                    <li>1 bag of premium coffee</li>
                    <li>Free delivery</li>
                    <li>10% discount on all purchases</li>
                </ul>
                <a href="#" class="btn">Subscribe</a>
            </div>
            <!-- Add more subscription options -->
        </div>
    </section>

    <!-- Footer (same as index.html) -->
</body>
</html>
