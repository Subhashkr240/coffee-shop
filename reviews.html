<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee House - Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header (same as index.html) -->
    
    <!-- Reviews Section -->
    <section class="reviews" id="reviews">
        <h1 class="heading">Customer <span>Reviews</span></h1>
        <div class="swiper-container review-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide box">
                    <img src="image/pic-1.png" alt="">
                    <h3>John Doe</h3>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <p>"The best coffee I've ever had! The atmosphere is amazing and the staff is super friendly."</p>
                </div>
                <!-- Add more reviews -->
            </div>
            <div class="swiper-pagination"></div>
        </div>
    </section>

    <!-- Testimonials -->
    <section class="testimonials">
        <h1 class="heading">Featured <span>Testimonials</span></h1>
        <div class="box-container">
            <div class="box">
                <div class="user">
                    <img src="image/testimonial-1.jpg" alt="">
                    <div class="user-info">
                        <h3>Sarah Williams</h3>
                        <span>Food Critic</span>
                    </div>
                </div>
                <p>"As a professional food critic, I can confidently say Coffee House serves some of the finest coffee in the city."</p>
            </div>
            <!-- Add more testimonials -->
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
